<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link 
  href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
  rel="stylesheet" 
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecast</title>
</head>

<body>
  <h1 class="weather-title-header bg-primary text-white">
    Weather Dashboard
  </h1>

  <div class="container-fluid">
    <div class="row d-flex justify-space-around">

      <div class="col-md-4 side">
        <div class="side-bar">
          <form class="search-for-city side" id="user-form">
            <label class="form-label side" for="search-cities">Search for a city</label>
            <input name="search-cities" id="search-cities" type="text" class="form-input"/>
            <button type="submit" class="btn"><span class="oi oi-magnifying-glass"></span></button>
          </form>
          <div id="search-history" class="search-search border-top border-right border-left border-gray" >
          </div>
        </div>
      </div>

      <main class="col-md-8">
        <div class="main-i-guess">
          <div class="current">
            <h2 class ="current-header"id="city-name"></h1>
            <h2 class ="current-header"id="city-date"></h1>
            <img id = "city-icon" src="">
            <p>Temperature: <span id="city-temp"></span></p>
            <p>Humidity: <span id="city-hum"></span></p>
            <p>Wind Speed: <span id="city-wind"></span></p>
            <p>UV Index: <span id="city-uv"></span></p>

          </div>
           <h2>5-Day Forecast:</h2>
          <div class="row 5-day d-flex justify-content-around" id="forecast"></div>
        </div>
      </main>    
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
